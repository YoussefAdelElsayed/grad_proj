{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:8rem;">

    <!-- Team -->
    <section id="team" class="pb-5">
        <div class="container">
            <h5 class="section-title h1 text-center fw-bold" style="color: #0B3ED9;">تعرف على أساتذتنا الخبراء</h5>
            <div class="row">
                {% for department in departments %}
                <h1 class="text-center my-5">قسم {{department.title}} </h1>
                {% for doctor in department.get_doctors %}
                <div class="col-md-4">
                    <div class="card mb-3 text-left border-0 shadow-lg " style="background-color: #f2f2f2 ; border-radius:15px;">
                        <img class="card-img-top rounded-3 shadow" src="{{doctor.photo.url}}" height="350" alt="">
                        <div class="card-body">
                            <h4 class="card-title fw-bold" style="color: #0B3ED9;">{{doctor.fullName}}</h4>
                            <h5 class="text-muted fs-4">{{doctor.department}}</h5>
                            <p class="card-text fs-5">{{doctor.bio}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endfor %}

            </div>
        </div>
    </section>
    <!-- Team -->
</div>

{% endblock content %}
