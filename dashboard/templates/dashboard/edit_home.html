{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{homeform|crispy}}
                <button type="submit" class="btn btn-lg shadow rounded-pill mt-5 btn-success " name="update_home">
                    تم
                    <i class="bi bi-check-lg"></i>
                </button>
            </form>
        </div>
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">المؤهلات </li>
                {% for degree in degrees %}
                <li class="list-group-item">

                    <p>{{degree.Qualifi}}</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex flex-row p-3">
                            <input type="text" class="form-control" name="degree_value" id=""
                                value="{{degree.Celsius}}">
                            <input type="hidden" name="id_degrees" value="{{degree.id}}">
                            <button type="submit" class="btn btn-sm ms-3 rounded-pill btn-outline-success "
                                name="update_degree">
                                <i class="bi bi-check-lg"></i>
                            </button>
                        </div>
                    </form>

                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
