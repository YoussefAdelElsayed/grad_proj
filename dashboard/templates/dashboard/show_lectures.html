{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container mt-5" >
    <div class="row">
        <div class="col-md-2">
            <a href="{% url 'add_lecture' %}" class="text-light text-decoration-none justify-content-ceneter">
                <div class="card shadow mb-5 text-light bg-success rounded-3">
                    <div class="card-body">
                        <h4 class="card-title text-center fw-bold mb-0">
                            اضف <i class="bi bi-plus-circle"></i>
                        </h4>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-12">
            <table id="example3" class="display " style="width:100%">
                <thead>
                    <tr>
                        <th>العنوان</th>
                        <th>الدكتور</th>
                        <th>المادة</th>
                        <th>السنة</th>
                        <th>تعديل</th>
                        <th>عرض</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lecture in lectures %}
                    <tr>
                        <td>{{lecture.title}}</td>
                        <td>{{lecture.doctor}}</td>
                        <td>{{lecture.subject}}</td>
                        <td>{{lecture.year}}</td>
                        <td>
                            <a href="{% url 'update_lecture' lecture.id %}">تعديل</a>
                        </td>
                        <td>
                            <a href="{% url 'lecture_details' lecture.slug  %}">عرض</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
