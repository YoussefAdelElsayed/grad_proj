{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container mt-5">
    <a href="{% url 'add_doctor' %}" class="btn btn-success mb-5">اضف</a>
    <div class="row">
        <div class="col-md-12 overflow-scroll">
            <table id="example2" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>اسم الدكتور</th>
                        <th>القسم</th>
                        <th>نبذة عنه</th>
                        <th>صورة</th>
                        <th>تعديل</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doctor in doctors %}
                    <tr>
                        <td>{{doctor.fullName}}</td>
                        <td>{{doctor.department}}</td>
                        <td>{{doctor.bio}}</td>
                        <td>
                            <a href="{{doctor.photo.url}}"><img src="{{doctor.photo.url}}" class="img-thumbnail"
                                    width="50" height="50" alt=""></a>
                        </td>
                        <td>
                            <a href="{% url 'update_doctor' doctor.id %}">عدل</a>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
