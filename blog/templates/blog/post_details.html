{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 8rem;">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <img src="{{post.cover.url}}" class="img-fluid mb-5" style="border-radius: 15px;"  alt="">
            <h1 class="text-center fw-bold" style="color: #0B3ED9;">{{post.title}}</h1>
        </div>
    </div>
</div>

<div class="container-xxl">
    <div class="row justify-content-start" style="margin-top: 5rem;">
        <div class="col-12 overflow-scroll fs-4">
            {{post.body|safe}}
        </div>
    </div>
</div>
{% endblock content %}
